<!DOCTYPE html>
<html>
<head>
    <title color="RED">Fake News Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Fake News Detection System</h1>

    <form action="/predict" method="post">
        <textarea name="news" placeholder="Enter news content here..." required></textarea>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</div>

</body>
</html>
